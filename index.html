              <button class="btn btn-outline-success text-white" type="submit">Search</button>
            </form>
          </div>
        </div>

      <header>
        <div id="carouselExampleInterval" class="carousel slide d-block d-lg-flex" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="images/slider-1.jpg"  class=" d-lg-flex img-fluid  w-100" height="100vh" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="images/slider-2.jpg"  class=" d-lg-flex img-fluid  w-100" height="100vh" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="3000">

              <img src="images/slider-4.jpg"  class=" d-lg-flex img-fluid  w-100" height="100vh" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
